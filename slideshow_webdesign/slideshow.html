<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Anton|Yatra+One" rel="stylesheet">

<style>
* {box-sizing:border-box}
body {font-family: 'Anton', sans-serif; font-variant: small-caps; margin:0; background-image:linear-gradient(to right, #5472AE, #798081); }
.mySlides {display:none}

h1 {
  text-align: center;
  margin-top: 2%;
  text-shadow: 2px 2px 8px #000000;
  color: #f2f2f2;
  font-family: 'Anton', sans-serif;
  text-decoration: underline;
  font-size: 40px;
}

.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
  margin-top: 2%;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

.numbertext {
color: #f2f2f2;
font-size: 27px;
padding: 8px 12px;
position: absolute;
bottom: 8px;
text-align: center;
width: 100%;
text-shadow: 2px 2px 8px #000000;
}

.dot {
  cursor:pointer;
  height: 13px;
  width: 13px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}


@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>

<body>

<h1>Sélection de Webdesign</h1>

<div class="slideshow-container">


<div class="mySlides fade">
  <div class="numbertext">Ultranoir VR</div>
  <a href="http://vr.ultranoir.com/" target="_blank"><video src="accueil/presentation_un.mp4" loop autoplay muted style="width:100%">
</div>

<div class="mySlides fade">
  <div class="numbertext">Codeology w/ GitHub</div>
  <a href="http://codeology.braintreepayments.com/" target="_blank"><img src="accueil/206984001475309393.gif" style="width:100%">
</div>

<div class="mySlides fade">
  <div class="numbertext">Arkade London</div>
  <a href="http://arkade.london/" target="_blank"><video src="accueil/arkadepreso.mp4" loop autoplay muted style="width:100%">
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
